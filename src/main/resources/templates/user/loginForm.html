<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="/layout/head :: commonHead"></th:block>


<body>
<div class="Header">
    <th:block th:include="/layout/header :: commonHeader"></th:block>
</div>

<div class="container">
    <form action="/auth/loginProc" method="post"> <!--컨트롤러에 해당 주소 맵핑 안만들고 시큐리티가 가로채게 할것-->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" placeholder="Enter username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" id="password">
        </div>
        <button id="btn-login" class="btn btn-primary">로그인</button>
    </form>
    <!--전통 로그인
    <button id="btn-login" class="btn btn-primary">로그인</button>-->
</div>

<!--전통 로그인
<script src="/js/user.js"></script>-->
<div class="Footer">
    <th:block th:include="/layout/footer :: commonFooter"></th:block>
</div>
</body>
</html>
